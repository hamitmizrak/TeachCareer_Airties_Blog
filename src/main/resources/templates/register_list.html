<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">
<h1>Listem</h1>
<a th:href="@{/register/create}" class="btn btn-primary">EKLE</a>
<a th:href="@{/speedData}" class="btn btn-danger">Speed Data</a>
<br><br>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>ADI</th>
        <th>SOYADI</th>
        <th>EMAİL</th>
        <th>PASSWORD</th>
        <th>GÜNCELLE</th>
        <th>Göster</th>
        <th>Sil</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${register.id>0}"  th:each="register:${register_list}">
        <td th:text="${register.id}"></td>
        <td th:text="${register.name}"></td>
        <td th:text="${register.surname}"></td>
        <td th:text="${register.email}"></td>
        <td th:text="${register.password}"></td>
        <td><i class="fa-solid fa-pen-nib text-primary"></i></td>
        <td><i class="fa-regular fa-pen-to-square text-secondary"></i></td>
        <td><a th:href="@{/register/delete/{id}(id=${register.id})}" th:onclick="if(!(confirm('silmek istiyor musunuz ?'))) return false" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
       <!-- <td> <a class="btn btn-danger" th:onclick="'deleteSweetAlertRegister(\'/register/delete/'+${register.id}+'\'"><i class="fa-solid fa-trash"></i></a></td>-->
    </tr>
    </tbody>
</table>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
